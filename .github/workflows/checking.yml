name: checking

on: pull_request

jobs:
  checking:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: yarn install

      - name: Lint
        run: yarn lint
      - name: TypeCheck
        run: yarn typecheck
      - name: build src
        run: yarn workspace @practice/web-diary build
